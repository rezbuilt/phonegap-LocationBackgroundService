<head>

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <!-- cordova facebook plugin -->
  	<script src="cdv-plugin-fb-connect.js"></script>
	<script src="js/rezLocation.js"></script>
    <script>
function start(){  RezLocation.start(
      ["HelloWorld"],
      function(result) {
           //alert("Success: \r\n"+result);      
      },
      function(error) {
           alert("Error: \r\n"+error);      
      }
  ); 
	}
	
function points(){ 
//var db = window.openDatabase("Partylocation.db", "1.0", "Locations", 200000);
//db.transaction(queryDB, errorCB);

 RezLocation.getPoints(
      ["HelloWorld"],
      function(result) {
           alert("Success: \r\n"+result);      
      },
      function(error) {
           alert("Error: \r\n"+error);      
      }
  ); 
	}
function stoppin(){ 

 RezLocation.stopin(

           //alert("Success: \r\n"+result);      
      },
      function(error) {
           alert("Error: \r\n"+error);      
      }
  ); 
}	 


	

	</script>
  <div id="header">
    <div id="title">Title</div>

    <div id="right-block">
      <div class="show_when_not_connected">
        <a onClick="promptLogin()" class="login-button"> 
          <span>Login</span>
            
        </a>
      </div>
    </div>
  </div>
  
  <div id="action">
    <div id="loading-icon"></div>
  
    <div id="msg"></div>
  </div>
  
  <!-- Page: Homepage -->
  <div id="page-root" class="page">
      <div class="show_when_connected">
        <div id="welcome"><img id="user-picture" /><br /><span id="user-name"></span></div>
      </div>

     <ul>
             <li class="menu-item" onClick="start();">Rez Location Start</li>
             <li class="menu-item" onClick="points();">Get Points</li>
             <li class="menu-item" onClick="stoppin();">Stop Location Grab</li>

    </ul>
  </div>

</html>
